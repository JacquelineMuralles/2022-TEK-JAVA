<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="ms-1">

    <h1 class="ms-5">Hello, world!</h1>
    <button type="button" class="btn btn-primary ms-5 pb-5">Primary</button>
    <button type="button" class="btn btn-danger mx-5 mt-5 pt-5">Danger</button>
    <button type="button" class="btn btn-warning pb-5">Warning</button>

    <div class="container-fluid my-5 mx-3">
      <div class="row ">
          <div class="col-1 bg-primary border border-warning">1</div>
          <div class="col-1 bg-primary border border-warning">2</div>
          <div class="col-1 bg-primary border border-warning">3</div>
          <div class="col-1 bg-primary border border-warning">4</div>
          <div class="col-1 bg-primary border border-warning">5</div>
          <div class="col-1 bg-primary border border-warning">6</div>
          <div class="col-1 bg-primary border border-warning">7</div>
          <div class="col-1 bg-primary border border-warning">8</div>
          <div class="col-1 bg-primary border border-warning">9</div>
          <div class="col-1 bg-primary border border-warning">10</div>
          <div class="col-1 bg-primary border border-warning">11</div>
          <div class="col-1 bg-primary border border-warning">12</div>
      </div>
      <div class="row justify-content-center">
          <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 bg-warning border border-danger text-center">Box 1 of 3</div>
          <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 bg-warning border border-danger text-center">Box 2 of 3</div>
          <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 bg-warning border border-danger text-center">Box 3 of 3</div>
      </div>
      <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bg-danger border border-primary text-center">Box 1 of 4</div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bg-danger border border-primary">Box 2 of 4</div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bg-danger border border-primary">Box 3 of 4</div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bg-danger  border border-primary">Box 4 of 4</div>
      </div>
      <div class="row">
          <div class="col-6 border">Box 1 of 6</div>
          <div class="col-6 border">Box 2 of 6</div>
      </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
