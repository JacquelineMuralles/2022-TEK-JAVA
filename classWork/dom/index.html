<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .list-item {
      color: purple;
    }
    .list-item-bg {
      background-color: yellow;
    }
  </style>
  <h1 id="page-title">DOM Exercises</h1>
  
  <ul name="unorderedList" custom-attr="customAttribute" id="mainul">
    <li class="list-item" id="Item1">Item 1</li>
    <li class="list-item">Item 2</li>
    <li class="list-item">Item 3</li>
    <li class="list-item">Item 3a</li>
    <li class="list-item">Item 4</li>
  </ul>

  <form action="" id="textForm">
    <input type="text" name="email" id="emailId">
  </form>

  <!-- add a new node to the underedList -->
<!-- remove the node Item 2 -->
<!-- add a button to the form below -->

<!-- when the button is clicked console.log the value of the email input box -->
<!-- make another css class for page-title-css with the background = red -->
<!-- add another button that when clicked will add or remove the page-title-css -->
<!-- if page-title-css is present then remove it -->
<!-- is page-title-css is not present then add it -->
  <script>
    let unorderedList = document.getElementById('mainul');
    // console.log(unorderedList.getAttribute("name"));
    // console.log(unorderedList.getAttribute("custom-attr"));

    let li = document.createElement('li');
    li.setAttribute('class', 'list-item');
    li.appendChild(document.createTextNode("Item 5"));
    unorderedList.appendChild(li);
 

    // removeListItemByText("Item 2");
    const allLis = document.querySelectorAll("li");
    allLis.forEach(elem => {
      if(elem.innerText == "Item 2"){
        elem.parentNode.removeChild(elem);
      }
    });

    let btn = document.createElement("button");
    btn.innerHTML = "New Button";
    document.getElementById("textForm").appendChild(btn);

    function logIt(){
      let inputText = document.getElementById("emailId");
      console.log(inputText.innerText);
    }
    btn.addEventListener("click", logIt());



    console.log(document.title);
    document.title = "This is a new title";
    console.log(document.title);

    let pageTitle = document.getElementById('page-title');
    console.log(pageTitle);
    console.log(pageTitle.innerHTML);
    pageTitle.innerHTML = pageTitle.innerHTML + " added with JS"

    let items = document.getElementsByClassName('list-item');
    for (i in items) {
        console.log(items[i].innerHTML);
    }

    

    document.getElementById("page-title").classList.add('list-item-bg');
    pageTitle.classList.add('list-item-bg');

  </script>
</body>
</html>
