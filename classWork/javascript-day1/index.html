<script>
// single line comment
console.log("test to the console log");
/* multi-line
comment */
  console.log("test escape \" to the console's log");
  console.log("test escape \' to the console's log");
  console.log("test escape to the console's log");
  console.log("3" == 3);
  console.log("3" === 3);
  console.log("3" == "3");
  console.log('"3" == 3 is ' + ("3" == 3));
  console.log("\"3\" === 3 is " + ("3" === 3));
  console.log("\"3\" === \"3\" is " + ("3" === "3"));



  function abc(x, y){
    console.log("this is the abc function: " + (x+y));
  }
  abc(3, 5);
  abc("3", "5");
  abc(3, "5");


  function factorial(n){
    let sum = 1;
    for(let i = 1; i <= n; i++){
        if(i === 0){
            sum = 1;
         } else {
        sum = sum * i;
        }
    }
    return sum;
}
console.log(factorial(4));

</script>
